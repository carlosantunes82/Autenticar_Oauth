<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro Cliente PBMR</title>

    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

    <header>

        <div class="blockLogo">
            <img src="/img/logoDrogasil.png" alt="Drogasil" class="logoImg">
        </div>

        <div class="blockTitle">
            <h1 class="pageTitle">Cadastro de cliente</h1>
        </div>

    </header>

    <div class="container">

        <form class="form" name="clientForm">

            <div class="row">
                <div class="col-md-10 col-md-offset-1">
                    <div class="col-md-6">
                        <div class="row space bottom">
                            <label class="col-md-4 inputName" for="nome">Nome</label>
                            <input class="col-md-7 input" type="text" id="nome" name="nome" required>
                            <p id="errorMessage" clas="errorMessage"></p>
                        </div>

                        <div class="row space bottom">
                            <label class="col-md-4 inputName" for="cpf">CPF</label>
                            <input class="col-md-7 input" type="text" id="cpf">
                            <p id="errorMessage" clas="errorMessage"></p>
                        </div>

                        <div class="row space bottom">
                            <label class="col-md-4 inputName" for="dataNascimento">Data de nascimento*</label>
                            <input class="col-md-4 input" type="text" id="dataNascimento">
                            <p id="errorMessage" clas="errorMessage"></p>
                        </div>

                        <div class="row space bottom">
                            <label class="col-md-4 inputName">Sexo</label>

                            <input type="hidden" name="" id="sexo">

                            <label for="sexoMasculino">Masculino</label>
                            <input class="space right" type="checkbox" value="M" id="sexoMasculino">

                            <label for="sexoFeminino">Feminino</label>
                            <input type="checkbox" value="F" id="sexoFeminino">

                            <p id="errorMessage" clas="errorMessage"></p>
                        </div>

                        <div class="row space bottom">
                            <label class="col-md-4 inputName" for="cartaoPbm">Cartão PBM</label>
                            <input class="col-md-7 input" type="text" id="cartaoPbm">
                            <p id="errorMessage" clas="errorMessage"></p>
                        </div>

                        <div class="row space bottom">
                            <label class="col-md-4 inputName" for="telefoneFixo">DDD/Tel*</label>
                            <input class="col-md-2 input space right" type="text" id="dddFixo">
                            <input class="col-md-5 input " type="text" id="telefoneFixo">
                            <p id="errorMessage" clas="errorMessage"></p>
                        </div>

                        <div class="row space bottom">
                            <label class="col-md-4 inputName" for="celular">DDD/Celular*</label>
                            <input class="col-md-2 input space right" type="text" id="dddCelular">
                            <input class="col-md-5 input" type="text" id="celular">
                            <p id="errorMessage" clas="errorMessage"></p>
                        </div>

                        <div class="row space bottom">
                            <label class="col-md-4 inputName" for="email">Email*</label>
                            <input class="col-md-7 input" type="text" id="email">
                            <p id="errorMessage" clas="errorMessage"></p>
                        </div>

                    </div>

                    <div class="col-md-6">

                        <div class="row space bottom">
                            <label class="col-md-4 inputName" for="rua">Endereço*</label>
                            <input class="col-md-7 input" type="text" id="rua">
                            <p id="errorMessage" clas="errorMessage"></p>
                        </div>

                        <div class="row space bottom">
                            <label class="col-md-4 inputName" for="complemento">Complemento*</label>
                            <input class="col-md-7 input" type="text" id="complemento">
                            <p id="errorMessage" clas="errorMessage"></p>
                        </div>

                        <div class="row space bottom">
                            <label class="col-md-4 inputName" for="bairro">Bairro*</label>
                            <input class="col-md-7 input" type="text" id="bairro">
                            <p id="errorMessage" clas="errorMessage"></p>
                        </div>

                        <div class="row space bottom">
                            <label class="col-md-4 inputName" for="cidade">Cidade*</label>
                            <input class="col-md-7 input" type="text" id="cidade">
                            <p id="errorMessage" clas="errorMessage"></p>
                        </div>


                        <div class="row space bottom">
                            <label class="col-md-4 inputName" for="numero">Numero*</label>
                            <input class="col-md-4 input" type="text" id="numero">
                            <p id="errorMessage" clas="errorMessage"></p>
                        </div>

                        <div class="row space bottom">
                            <label class="col-md-4 inputName" for="cep">CEP*</label>
                            <input class="col-md-4 input" type="text" id="cep">
                            <p id="errorMessage" clas="errorMessage"></p>
                        </div>

                        <div class="row space bottom">
                            <label class="col-md-4 inputName" for="uf">UF*</label>
                            <input class="col-md-2   input" type="text" id="uf">
                            <p id="errorMessage" clas="errorMessage"></p>
                        </div>

                    </div>
                </div>
            </div>

            <div class="row">
                <div class="blockTitle blockSubTitle">
                    <h2 class="pageTitle">Dados do Médico</h2>
                </div>
            </div>

            <div class="row">
                <div class="col-md-10 col-md-offset-1">

                    <div class="row">
                        <div class="col-md-3">
                            <label class="col-md-4 inputName" for="medicoCrm">CRM</label>
                            <input class="col-md-8 input" type="text" id="medicoCrm">
                            <p id="errorMessage" clas="errorMessage"></p>
                        </div>

                        <div class="col-md-3">
                            <label class="col-md-3 inputName" for="medicoUf">UF</label>
                            <select class="col-md-8 input" type="text" id="medicoUf" onchange="searchCrm(this)">
                                <option value="0" selected="selected">Selecione</option>
                                <option value="AC">AC</option>
                                <option value="AL">AL</option>
                                <option value="AM">AM</option>
                                <option value="AP">AP</option>
                                <option value="BA">BA</option>
                                <option value="CE">CE</option>
                                <option value="DF">DF</option>
                                <option value="ES">ES</option>
                                <option value="GO">GO</option>
                                <option value="MA">MA</option>
                                <option value="MG">MG</option>
                                <option value="MS">MS</option>
                                <option value="MT">MT</option>
                                <option value="PA">PA</option>
                                <option value="PB">PB</option>
                                <option value="PE">PE</option>
                                <option value="PI">PI</option>
                                <option value="PR">PR</option>
                                <option value="RJ">RJ</option>
                                <option value="RN">RN</option>
                                <option value="RS">RS</option>
                                <option value="RO">RO</option>
                                <option value="RR">RR</option>
                                <option value="SC">SC</option>
                                <option value="SE">SE</option>
                                <option value="SP">SP</option>
                                <option value="TO">TO</option>
                            </select>
                            <p id="errorMessage" clas="errorMessage"></p>
                        </div>

                        <div class="col-md-6">
                            <label class="col-md-2 inputName" for="medicoNome">Nome</label>
                            <input class="col-md-9 input" type="text" id="medicoNome">
                            <p id="errorMessage" clas="errorMessage"></p>
                        </div>
                    </div>

                </div>
            </div>

            <div class="row">
                <div class="blockTitle blockSubTitle">
                    <h2 class="pageTitle">Permissão</h2>
                </div>
            </div>

            <div class="row">
                <div class="col-md-10 col-md-offset-1">

                    <div class="col-md-6">
                        <p>Autoriza a Indústria a enviar gratuitamente informações sobre saúde e seu tratamento?</p>

                        <label for="checkCorreio">Correio</label>
                        <input class="space right" type="checkbox" id="checkCorreio">

                        <label for="checkEmail">Email</label>
                        <input class="space right" type="checkbox" id="checkEmail">

                        <label for="checkCelular">Celular/SMS</label>
                        <input type="checkbox" id="checkCelular">

                        <p id="errorMessage" clas="errorMessage"></p>

                    </div>

                    <div class="col-md-6">
                        <p>
                            <input type="checkbox" id="checkAutorizacao">
                            <label for="checkAutorizacao">Autoriza a Indústria ou empresas parceiras autorizadas a entrar em contato para saber sua opinião sobre o
                                programa, oferecer serviços gratuitos de apoio ao tratamento e realizar eventuais pesquisas?</label>

                                <p id="errorMessage" clas="errorMessage"></p>
                        </p>

                        <div class="col-md-7">
                            <button class="button primary">Salvar</button>
                        </div>

                        <div class="col-md-5">
                            <button class="button ghost">Sair</button>
                        </div>

                    </div>

                </div>
            </div>

        </form>

    </div>

</body>

<script src="mask.js"></script>
<script src="/js/consulta.js"></script>

</html>
